<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neumo UI</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section>
        <div class="row">
            <span>ui</span>
            <div class="switch">
                <div class="dot1"></div>
                <div class="dot2"></div>
                <div class="dot3"></div>
                <div class="dot4"></div>
            </div>
            <div class="select">
                <div class="arrow"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                <div class="arrow"><i class="fa fa-pause" aria-hidden="true"></i></div>
                <div class="arrow"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
                <div><button>select <i class="fa fa-arrow-down" aria-hidden="true"></i></button></div>
            </div>
        </div>
        <div class="row2">
            <div class="input">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input type="text" placeholder="search for...">
            </div>
            <button class="button">button</button>
            <div class="section">
                <div class="seg"><i class="fa fa-heart" aria-hidden="true"></i></div>
                <div class="seg">
                    <i class="fa fa-file-text" aria-hidden="true"></i>
                </div>
                <div class="seg">
                    <i class="fa fa-bookmark" aria-hidden="true"></i>
                </div>
            </div>
            <button class="share">
                <i class="fa fa-share" aria-hidden="true"></i>
                share</button>
            <div class="plus"><i class="fa fa-plus" aria-hidden="true"></i></div>
            <div class="graph">
                <div class="bar">
                    <div class="lightblue"></div>
                    <div class="circle"></div>
                </div>
                <div class="bar">
                    <div class="lightblue"></div>
                    <div class="circle a"></div>
                </div>
                <div class="bar">
                    <div class="blue"></div>
                    <div class="circle b"></div>
                </div>
                <div class="bar">
                    <div class="deepblue"></div>
                    <div class="circle c"></div>
                </div>
                <div class="bar">
                    <div class="pink"></div>
                    <div class="circle d"></div>
                </div>
                <div class="bar">
                    <div class="bluegreen"></div>
                    <div class="circle e"></div>
                </div>
                <div class="bar">
                    <div class="green"></div>
                    <div class="circle f"></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
